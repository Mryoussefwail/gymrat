            <span>
              GYM RAT
            </span>
            </a>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

<div >

            <div class="heading_container">
                <h2>
                    Coaches on GYM RAT
                </h2>
            </div>
                    <div class="row">
                    <div class="box" th:each="co : ${dataurl}"  >
                        <div class="name">
                            <h5>
                                <span th:text="${co.coach.name}"></span>
                            </h5>
                        </div>
                        <div class="img-box">
                            <a href="coachDetailsPage.html" th:href="'/coachdetailspage?id=' + ${co.coach.id} ">
                                <img th:src="'data:image/jpeg;base64,' + ${co.base64Image}" alt="image">

                        </div>
                    </div>
                    </div>


            </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

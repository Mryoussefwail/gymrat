<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>GYM RAT</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <link rel="stylesheet" type="text/css" href="./css/responsive.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  <style>
    #map {
        height: 400px;
    }
    .heading_container{
        margin-bottom: 2rem;
    }
    </style>
</head>
<body style="height:200rem">

<header class="header_section" style="height:4rem">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg custom_nav-container ">
      <a class="navbar-brand" href="">
            <span>
              GYM RAT
            </span>
      </a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
          <ul class="navbar-nav  ">
            <li class="nav-item ">
              <a class="nav-link" href="/hometrainer">Coaches</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="/trainergyms"> Gyms  </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/profile"> Profile  </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="/logout"> Logout</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>
  </div>
</header>

<section class="trainer_section layout_padding" style="height:250rem">
  <div class="heading_container">
    <h2>
      <span th:text="${coach.name}"/>
    </h2>

    <input type="hidden" hidden="hidden" id="coachID" th:value="${coach.id}"/>
  </div>
  <div class="heading_container">
    <h2>
      <span th:text="'Email: ' + ${coach.email} + ' Phone: ' + ${coach.phone}"/>

    </h2>
  </div>

  <div class="heading_container">
    <h2>
      Gym
    </h2>
  </div>
  <div class="container">
    <div class="row">
      <div class="box"   >
        <div class="name">
          <ul>
            <li>
              <h5>

                  <span th:text="${gym?.name}"></span>
              </h5>

            </li>

          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="heading_container">
    <h2>
      Coach's Trainees
    </h2>
  </div>

  <div class="container">
    <div class="row">
      <div class="box" th:each="trainer : ${trainees != null ? trainees : {}}">

    <div class="name">
          <ul>
            <li>
              <h5>
                <span th:text="${trainer?.name}"></span>
              </h5>

            </li>

          </ul>
        </div>
      </div>
    </div>
  </div>
  <button type="button" id="button" onclick="subscribeWithCoach()" class="btn btn-primary btn-block " style="margin-left:43%; width:10rem;">Subscribe</button>

</section>

<script>
function subscribeWithCoach() {
    const coachId = document.getElementById('coachID').value;

    fetch('/subscribecoach', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'coachId=' + encodeURIComponent(coachId)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.text();
    })
    .then(data => {
        console.log('Subscription successful:', data);
        // You can perform additional actions here if needed
    })
    .catch(error => {
        console.error('Subscription failed:', error);
    });
}

</script>

</body>
</html>
